<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="My Interrailing Trip">
    <meta property="og:description" content="Follow my interrail adventure across Europe ðŸš†ðŸŒ">
    <meta property="og:image" content="https://tarekmerino.github.io/Interrail-2026/preview.jpeg">
    <meta property="og:url" content="https://tarekmerino.github.io/Interrail-2026/">
    <meta property="og:type" content="website">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LN4 // EURO 26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #CCFF00; /* Lando Volt Green */
            --dark: #111111;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --dim: #666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* --- HEADER --- */
        header {
            padding: 30px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 .highlight { color: var(--neon); }

        .subtitle {
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        /* --- TRACK --- */
        .track-zone {
            width: 100%;
            height: 35px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            background: rgba(255, 255, 255, 0.02);
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .train-wrapper {
            position: absolute;
            white-space: nowrap;
            font-size: 1.2rem; 
            animation: moveRightToLeft 12s linear infinite;
        }

        @keyframes moveRightToLeft {
            0% { transform: translateX(110vw); }
            100% { transform: translateX(-200px); }
        }

        /* --- TIMER --- */
        .timer-container {
            display: inline-flex;
            gap: 1px;
            background: #000;
            border: 1px solid #333;
            margin-top: 10px;
        }

        .time-box {
            padding: 15px 25px;
            text-align: center;
            border-right: 1px solid #333;
            min-width: 80px;
        }

        .time-box:last-child { border-right: none; }

        .time-box span {
            display: block;
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            color: var(--neon);
            line-height: 1;
        }

        .time-box label {
            font-size: 0.6rem;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            display: block;
        }

        /* --- GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px 40px;
        }

        .card {
            background: var(--card-bg);
            height: 350px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.2s ease-out;
            display: block;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .card:hover { border-color: var(--neon); box-shadow: 0 0 20px rgba(204, 255, 0, 0.1); }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2);
            transition: all 0.5s ease;
            background-color: #222;
        }

        .card:hover img { filter: grayscale(0%) contrast(1); transform: scale(1.05); }

        .card.clicked {
            border-color: var(--neon) !important;
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.4) !important;
            transform: scale(0.98);
        }
        
        .card.clicked img { filter: grayscale(0%) contrast(1); transform: scale(1.05); }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            padding: 30px 20px 15px;
        }

        .overlay h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.4rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .number {
            color: var(--neon);
            font-size: 0.9rem;
            border: 1px solid var(--neon);
            padding: 2px 6px;
            border-radius: 2px;
        }

        /* --- RADAR --- */
        .radar-section {
            max-width: 600px;
            margin: 0 auto 60px;
            padding: 0 20px;
            text-align: center;
        }

        .radar-container {
            border: 1px solid #333;
            background: #111;
            padding: 25px;
            position: relative;
        }

        .corner { position: absolute; width: 10px; height: 10px; border: 1px solid var(--neon); transition: 0.3s; }
        .tl { top: -1px; left: -1px; border-bottom: 0; border-right: 0; }
        .tr { top: -1px; right: -1px; border-bottom: 0; border-left: 0; }
        .bl { bottom: -1px; left: -1px; border-top: 0; border-right: 0; }
        .br { bottom: -1px; right: -1px; border-top: 0; border-left: 0; }
        
        .radar-container:hover .corner { width: 20px; height: 20px; box-shadow: 0 0 5px var(--neon); }

        .radar-title {
            font-family: 'Syncopate', sans-serif;
            color: var(--dim);
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .blip {
            width: 8px;
            height: 8px;
            background-color: var(--neon);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2.5); }
        }

        .radar-input-group { display: flex; gap: 10px; }

        .radar-input {
            flex: 1;
            background: transparent;
            border: 1px solid #333;
            color: white;
            padding: 12px 15px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            outline: none;
            transition: 0.3s;
        }

        .radar-input:focus { border-color: var(--neon); }

        .radar-btn {
            background: var(--neon);
            border: none;
            color: black;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            padding: 0 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        
        .radar-btn:hover { background: white; }

        /* --- MOBILE OPTIMIZATION (RESTORED) --- */
        @media (max-width: 600px) {
            /* Restored Timer Mobile Styles */
            .timer-container { width: 100%; display: flex; }
            .time-box { flex: 1; padding: 10px 5px; min-width: auto; }
            .time-box span { font-size: 1.2rem; }

            /* Restored Grid & Card Styles */
            .grid { padding: 0 10px 40px; }
            .card { height: 250px; }

            /* Radar Styles */
            .radar-input-group { flex-direction: column; }
            .radar-btn { padding: 15px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Euro <span class="highlight">26</span></h1>
    <p class="subtitle">Grand Tour // Interrail</p>
    <div class="track-zone"><div class="train-wrapper">ðŸš„ðŸšƒðŸšƒðŸšƒ</div></div>
    <div class="timer-container">
        <div class="time-box"><span id="d">00</span><label>Days</label></div>
        <div class="time-box"><span id="h">00</span><label>Hrs</label></div>
        <div class="time-box"><span id="m">00</span><label>Mins</label></div>
        <div class="time-box"><span id="s">00</span><label>Secs</label></div>
    </div>
</header>

<div class="grid">
    <a href="https://www.tripadvisor.co.uk/Hotel_Review-g188590-d13457314-Reviews-MEININGER_Hotel_Amsterdam_Amstel-Amsterdam_North_Holland_Province.html" target="_blank" class="card delayed-link">
        <img src="https://images.unsplash.com/photo-1512470876302-972faa2aa9a4?w=800&q=80" alt="Amsterdam">
        <div class="overlay"><h2><span class="number">01</span> Amsterdam</h2></div>
    </a>

    <a href="https://www.booking.com/hotel/de/meininger-berlin-east-side-gallery.en-gb.html?aid=311076&label=meininger-berlin-east-side-gallery" target="_blank" class="card delayed-link">
        <img src="https://images.unsplash.com/photo-1560969184-10fe8719e047?w=800&q=80" alt="Berlin">
        <div class="overlay"><h2><span class="number">02</span> Berlin</h2></div>
    </a>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1541849546-216549ae216d?w=800&q=80" alt="Prague">
        <div class="overlay"><h2><span class="number">03</span> Prague</h2></div>
    </div>

    <div class="card">
        <img src="https://images.pexels.com/photos/1578335/pexels-photo-1578335.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Budapest">
        <div class="overlay"><h2><span class="number">04</span> Budapest</h2></div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1516550893923-42d28e5677af?w=800&q=80" alt="Vienna">
        <div class="overlay"><h2><span class="number">05</span> Vienna</h2></div>
    </div>
</div>

<div class="radar-section">
    <div class="radar-container">
        <div class="corner tl"></div><div class="corner tr"></div><div class="corner bl"></div><div class="corner br"></div>
        <div class="radar-title"><div class="blip"></div> RADAR // SURVEILLANCE</div>
        <div class="radar-input-group">
            <input type="text" id="flightInput" class="radar-input" placeholder="Flight No. (e.g. BA123)" onkeypress="if(event.key==='Enter')searchFlight()">
            <button class="radar-btn" onclick="searchFlight()">Track</button>
        </div>
    </div>
</div>

<script>
    // --- TIMER ---
    const target = new Date("August 17, 2026 00:00:00").getTime();
    setInterval(() => {
        const gap = target - new Date().getTime();
        document.getElementById("d").innerText = Math.max(0, Math.floor(gap / 86400000)).toString().padStart(2, '0');
        document.getElementById("h").innerText = Math.max(0, Math.floor((gap % 86400000) / 3600000)).toString().padStart(2, '0');
        document.getElementById("m").innerText = Math.max(0, Math.floor((gap % 3600000) / 60000)).toString().padStart(2, '0');
        document.getElementById("s").innerText = Math.max(0, Math.floor((gap % 60000) / 1000)).toString().padStart(2, '0');
    }, 1000);

    // --- DELAYED LINKS ---
    document.querySelectorAll('.delayed-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault(); 
            this.classList.add('clicked');
            setTimeout(() => {
                window.open(this.href, '_blank');
                setTimeout(() => this.classList.remove('clicked'), 500);
            }, 500); 
        });
    });

    // --- FAIL-SAFE FLIGHT SEARCH LOGIC ---
    function searchFlight() {
        const inputField = document.getElementById("flightInput");
        const rawInput = inputField.value.trim();
        const query = rawInput.replace(/\s/g, '').toUpperCase();
        
        if (query) {
            // FlightAware search
            window.open(`https://flightaware.com/live/flight/${query}`, '_blank');
        } else {
            inputField.focus();
            inputField.style.borderColor = "var(--neon)";
            setTimeout(() => {
                inputField.style.borderColor = "#333";
            }, 1000);
        }
    }
</script>
</body>
</html>
